<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="css/materialize.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<br>
<br><br><br>
<div class="row">
    <div class="col s3"></div>
    <div class="col s12 m6">
        <div class="card blue-grey darken-1"><br><h4 class="center" style="color: white" >Choose Username</h4>
            <div class="card-content white-text">
                <div class="row" id="form-data">
                    <form class="col s12" name="myForm" onsubmit="return validateForm()" method="get">
                        <div class="row">
                            <div class="input-field col s12">
                                <input title="Name" type="text" id="Name" name="Name"/>
                                <label for="Name">Username</label>
                            </div>
                        </div>
                        <button  class="waves-effect waves-light btn ">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/jquery.min.js" ></script>
<script type="text/javascript" src="js/materialize.min.js" ></script>

<script src="/Satori/js/Cookie.js"></script>
<script>
    function validateForm() {
        var Name = document.forms["myForm"]["Name"].value;
        setCookie("Name", Name, 1);
        document.location.href = 'land.html';
        return false;
    }
</script>
</body>
</html>
