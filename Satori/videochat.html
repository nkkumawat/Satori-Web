<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="css/video.css">
    <title>Satori</title>
</head>
<body>


<div id="my-camera" hidden class="camera" style="width: 200px; height: 200px;">
    <video width="200" height="200" autoplay></video>
</div>


<nav class="blue-grey">
    <div class="nav-wrapper">
        <ul id="nav-mobile-id " class="left hide-on-med-and-down">
            <a class="left  name-user"> Name</a>
            <a class="left  id">ID:&nbsp;<span id="peer_id"></span></a>
        </ul>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <a class=' btn ' href='/Satori/index.html'>Home</a>
            <a class='dropdown-button btn change-mode' href='#' data-activates='dropdown1'>Change Mode</a>
            <ul id='dropdown1' class='dropdown-content'>
                <li><a name="Candide" about="0" class="mode-changer">Candide </a></li>
                <li><a name="Face Draw" about="1" class="mode-changer">Face Draw</a></li>
            </ul>
        </ul>
    </div>
</nav>
<br><br>
<div class="row">
    <div class="col s2">
        <div class="row">
            <div class="input-field col s12">
                <input title="Name" type="text" id="Name" name="Name"/>
                <label for="Name"></label>
            </div>
        </div>
        <button class="waves-effect waves-light btn " id="login">Connect</button>
    </div>
    <div class="col s3 " style="z-index: 10">
        <div class="images disp-on">
            <p hidden>
                <input type="checkbox" name="smile" class="filled-in" id="smile-check"/>
                <label for="smile-check">Capture on smile</label>
            </p>
            <img width="50" height="50" name="0" class="images-setX" src="assets/brfv4_lion.png">
            <img width="50" height="50" name="1" class="images-setX" src="assets/brfv4_img_glasses.png">
            <img width="50" height="50" name="2" class="images-setX" src="assets/1.png">
            <img width="50" height="50" name="3" class="images-setX" src="assets/2.png"><br>
            <img width="50" height="50" name="4" class="images-setX" src="assets/3.png">
            <img width="50" height="50" name="5" class="images-setX" src="assets/4.png">
            <img width="50" height="50" name="6" class="images-setX" src="assets/5.png">
            <img width="50" height="50" name="7" class="images-setX" src="assets/6.png"><br>
            <img width="50" height="50" name="8" class="images-setX" src="assets/7.png">
        </div>
    </div>
    <div class="col s1 " style="z-index: -10">&nbsp &nbsp&nbsp
        <div id="peer-camera" class="camera" style="width: 300px; height: 300px;">
            <video width="300" height="300" autoplay id="Test"></video>
        </div>

        <video class="responsive-video" id="_webcam" hidden autoplay></video>
        <canvas id="_imageData"></canvas>
        <canvas id="_faceSub"></canvas>
        <canvas id="_t3d"></canvas>
        <canvas id="_drawing"></canvas>
        <canvas width="640" height="480" style="z-index: -100" id="_drawing1"></canvas>
        <div id="_progressBar"></div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/materialize.min.js"></script>
<link rel="stylesheet" href="node_modules/picnic/releases/picnic.min.css">
<link rel="stylesheet" href="node_modules/picnic/releases/plugins.min.css">
<script src="js/libs/createjs/preloadjs-0.6.2.min.js"></script>
<script src="node_modules/peerjs/dist/peer.min.js"></script>
<script src="js/socket.io.js"></script>
<script src="js/BRFv4Demo.js"></script>
<script src="js/Cookie.js"></script>
<script src="js/video.js"></script>
<script>
    (function () {
        var name_user = $('.name-user');
        name_user.html(getCookie("Name"));
        window.IsChat = true;
    })();

    document.getElementById('Test').onplay = function () {
        brfv4Example.start(true);
    };
</script>
</body>
</html>
